<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoodType - 中文繁體打字練習</title>
    <script type="text/javascript">
      // 單頁應用 404 處理
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      
      // 只保留基本路徑
      var basePath = path.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      
      // 重定向到正確的路徑
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/#' + path.slice(basePath.length) + search + hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
