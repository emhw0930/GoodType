<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoodType - 中文繁體打字練習</title>
    <script type="text/javascript">
      // 單頁應用 404 處理
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      
      // 只保留基本路徑
      var basePath = path.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      
      // 如果是重新整理頁面，保持原始 URL
      if (path === '/chinese/' || path === '/chinese') {
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/chinese' + search + hash
        );
      } else {
        // 其他情況重定向到主頁
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/'
        );
      }
    </script>
  </head>

  </body>
</html>
